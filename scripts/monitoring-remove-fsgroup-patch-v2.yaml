apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    # Override Prometheus security context to remove fsGroup
    prometheus:
      prometheusSpec:
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
          runAsNonRoot: true
          # Explicitly set fsGroup to null to override chart defaults
          fsGroup: null
        # Additional container security context
        containers:
          - name: prometheus
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 2000
    
    # Override AlertManager security context to remove fsGroup
    alertmanager:
      alertmanagerSpec:
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
          runAsNonRoot: true
          # Explicitly set fsGroup to null
          fsGroup: null
        containers:
          - name: alertmanager
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 2000
    
    # For operator-managed resources
    global:
      rbac:
        create: true
      # Override pod security policies if needed
      podSecurityPolicy:
        enabled: false