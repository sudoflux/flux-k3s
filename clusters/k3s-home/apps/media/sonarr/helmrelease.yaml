apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr 
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3 
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      reconcileStrategy: ChartVersion
  values:
    envFrom:
    - configMapRef:
        name: rr-env

    image:
      repository: lscr.io/linuxserver/sonarr 
      tag: latest

    controller:
      enabled: true
      type: deployment

    service:
      main:
        ports:
          http:
            port: 8989 

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-pvc 
      data:
        enabled: true
        existingClaim: k3s-data-pvc 