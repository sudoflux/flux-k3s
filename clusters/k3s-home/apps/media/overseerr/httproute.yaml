apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: overseerr-http-route
  namespace: media
spec:
  parentRefs:
    - name: main-gateway
      namespace: networking
  hostnames:
    - "overseerr.fletcherlabs.net"
  rules:
    - backendRefs:
        - name: overseerr
          port: 5055