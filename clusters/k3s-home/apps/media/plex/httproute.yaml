apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: plex-http-route
  namespace: media
spec:
  parentRefs:
    - name: main-gateway
      namespace: networking
  hostnames:
    - "plex.fletcherlabs.net"
  rules:
    - backendRefs:
        - name: plex-main
          port: 32400