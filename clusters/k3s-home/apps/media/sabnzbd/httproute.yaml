apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sabnzbd-http-route
  namespace: media
spec:
  parentRefs:
    - name: main-gateway
      namespace: networking
  hostnames:
    - "sabnzbd.fletcherlabs.net"
  rules:
    - backendRefs:
        - name: sabnzbd-main
          port: 8080