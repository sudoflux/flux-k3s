# Local MinIO backup storage location
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: minio-local
  namespace: velero
spec:
  provider: aws
  objectStorage:
    bucket: velero-backups
  config:
    region: us-east-1
    s3ForcePathStyle: "true"
    s3Url: http://minio.velero.svc.cluster.local:9000
  credential:
    name: minio-credentials
    key: cloud
  default: true
---
# Offsite Wasabi backup storage location
# TODO: IMPORTANT - Configure the following before enabling offsite backups:
# 1. Update bucket name to your actual Wasabi bucket
# 2. Update region to your Wasabi region
# 3. Update wasabi-secret.yaml with real credentials
# 4. Unpause the offsite backup schedules
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: wasabi-offsite
  namespace: velero
spec:
  provider: aws
  objectStorage:
    bucket: your-wasabi-bucket-name  # TODO: CHANGE THIS
  config:
    region: us-east-1  # Or your Wasabi region
    s3ForcePathStyle: "true"
    s3Url: https://s3.wasabisys.com  # Or your B2 S3 endpoint
  credential:
    name: wasabi-credentials
    key: cloud
  default: false