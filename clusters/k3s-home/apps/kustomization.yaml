apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  # Name and namespace identify this Flux resource
  name: apps # Or 'infrastructure'
  namespace: flux-system
spec: # Contains Flux instructions
  interval: 10m0s
  path: ./apps # Path relative to git root for Flux to sync from
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system # Matches the GitRepository object name
  dependsOn: # Optional: Define dependencies on other Flux Kustomizations
    - name: infrastructure
  timeout: 5m
  # List subdirectories (containing standard kustomization.yaml files)
  # OR specific Flux resources within this path
  resources:
    - ./sources # Points to ./sources/kustomization.yaml
    - ./media # Points to ./media/kustomization.yaml
    - ./monitoring # Points to ./monitoring/kustomization.yaml