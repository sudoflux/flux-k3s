apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:

  # Allow up to 15 minutes for all Helm actions
  timeout: 15m0s
  interval: 5m

  chart:
    spec:
      chart: cilium
      version: "1.17.2"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 15m
      reconcileStrategy: ChartVersion

  install:
    # Ensure CRDs are created or replaced on install
    crds: CreateReplace
    remediation:
      retries: 5

  upgrade:
    # Ensure CRDs are created or replaced on upgrade
    crds: CreateReplace
    # Allow upgrade step up to 15 minutes
    timeout: 15m0s
    # Don’t wait on pods or jobs—let CRDs land first
    disableWait: true
    disableWaitForJobs: true
    remediation:
      retries: 5
      remediateLastFailure: true

  values:

    # RBAC / ServiceAccounts
    rbac:
      create: true
    serviceAccounts:
      cilium:
        create: true
        name: cilium
      operator:
        create: true
        name: cilium-operator

    # Base K3s/CNI settings
    k8sServiceHost: "192.168.10.30"
    k8sServicePort: 6443
    cni:
      install: true
      exclusive: true
      binPath: /var/lib/rancher/k3s/data/current/bin
      confPath: /var/lib/rancher/k3s/agent/etc/cni/net.d

    operator:
      replicas: 1

    # Core features
    kubeProxyReplacement: true
    bgpControlPlane:
      enabled: true

    loadBalancer:
      mode: dsr
      algorithm: maglev
    l2announcements:
      enabled: true
    serviceExternalIPs:
      enabled: true
    externalIPs:
      enabled: true

    ingressController:
      enabled: true
      loadbalancerMode: dedicated
      service:
        type: LoadBalancer

    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_app,destination_ip,destination_namespace,destination_app,traffic_direction
