apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  # Allow the entire release up to 15 minutes for any Helm action
  timeout: 15m0s
  interval: 5m

  chart:
    spec:
      chart: cilium
      version: "1.17.3"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 15m
      reconcileStrategy: ChartVersion

  install:
    # Ensure CRDs are created or replaced
    crds: CreateReplace
    remediation:
      retries: 5

  upgrade:
    # Allow up to 15 minutes just for the upgrade step
    timeout: 15m0s
    # Skip waiting on pod readiness failures
    disableWait: true
    crds: CreateReplace
    remediation:
      retries: 5
      remediateLastFailure: true

  values:
    # ────────────────────────────────────────────────────
    # Disable the agent startupProbe so Helm won’t hang on failures
    agent:
      startupProbe:
        enabled: false

    # ────────────────────────────────────────────────────
    # RBAC / ServiceAccount
    rbac:
      create: true
    serviceAccounts:
      cilium:
        create: true
        name: cilium
      operator:
        create: true
        name: cilium-operator

    # ────────────────────────────────────────────────────
    # Base K3s/CNI settings
    k8sServiceHost: "192.168.10.30"
    k8sServicePort: 6443
    cni:
      install: true
      exclusive: true
      binPath: /var/lib/rancher/k3s/data/current/bin
      confPath: /var/lib/rancher/k3s/agent/etc/cni/net.d

    operator:
      replicas: 1

    # ────────────────────────────────────────────────────
    kubeProxyReplacement: true
    bgpControlPlane:
      enabled: true

    loadBalancer:
      mode: snat
    l2announcements:
      enabled: true
    serviceExternalIPs:
      enabled: true

    ingressController:
      enabled: true
      loadbalancerMode: dedicated
      service:
        type: LoadBalancer

    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_app,destination_ip,destination_namespace,destination_app,traffic_direction
