# This custom resource tells the Intel Device Plugins Operator to deploy the GPU plugin
apiVersion: deviceplugin.intel.com/v1
kind: GpuDevicePlugin
metadata:
  name: intel-gpu-plugin
  namespace: intel-device-plugins-system
spec:
  # Deploy only on nodes that NFD has labeled as having Intel GPU
  nodeSelector:
    intel.feature.node.kubernetes.io/gpu: "true"
  # Enable GPU sharing for transcoding workloads
  sharedDevNum: 10
  # Optional: set log level for debugging
  logLevel: 2
  # Override volume mounts for K3s
  volume: |
    - name: devfs
      hostPath:
        path: /dev/dri
    - name: sysfsdrm
      hostPath:
        path: /sys/class/drm
    - name: kubeletsockets
      hostPath:
        path: /var/lib/rancher/k3s/agent/kubelet/device-plugins